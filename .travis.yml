language: node_js

node_js:
  - "12.7.0"

os:
  - osx

osx_image: xcode11.3

install:
  - npm i

script:
  - npm run dlgeo
  - npm run dlcore -- --all
  - npm test
  - npm run distmac
  - USE_HARD_LINKS=false npm run distwin
  - npm run distlinux
  - ls -la dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/Mellow Setup*.exe"
    - "dist/Mellow*.dmg"
    - "dist/Mellow*.AppImage"
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
